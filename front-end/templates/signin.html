<div class="sign-in-form" ng-hide="vm.toggleValue">
  <h1>Sign In</h1>

  <form ng-submit="vm.submitLogIn();" name="signInForm" novalidate>
    <div class="form-group">
      <lable for="inputEmail">Email Address</lable>
      <input ng-model="vm.logIn.email" type="email" ng-model="email" name="email" required class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input ng-model="vm.logIn.password" type="password" ng-model="password" name="password" required class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are not a user yet,
      <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign Up</u></a>.
    </strong>
  </p>
</div> <!-- sign-in-form -->

<div class="sign-up-form" ng-show="vm.toggleValue">
  <h1>Sign Up</h1>

  <form ng-submit="vm.submitSignUp();">
    <div class="form-group">
      <label for="inputEmail1">Email address</label>
      <input ng-model="vm.signUp.email" type="email" ng-class="{'red-border': vm.conflict}" class="form-control" id="inputEmail1" placeholder="Email">
      <small ng-show="vm.conflict" class="text-danger"><em>Email existsâ€¦</em></small>
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input ng-model="vm.signUp.name" type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input ng-model="vm.signUp.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputPassword2">Password confirmation</label>
      <input ng-model="vm.signUp.passwordConfirmation" type="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are already a user,
      <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign In</u></a>.
    </strong>
  </p>

  <p>
    If you can't remember your password,
    <a class="underline"><u>request a new one</u>.</a>
  </p>
</div> <!-- sign-up-form -->
